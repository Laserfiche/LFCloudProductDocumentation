        <h1>Delete Annotation</h1>
        <p style="text-align: center;">
            <img src="Images/deleteAnnotationCanvas.PNG" title="Delete Annotation activity" alt="Delete Annotation activity" />
        </p>
        <p>This activity deletes an annotation, added by an  <a href="Add-Sticky-Note.htm" title="Click here to learn more." alt="Click here to learn more.">Add Sticky Note</a>, <a href="Add-Text-Box.htm" title="Click here to learn more." alt="Click here to learn more.">Add Text Box</a>, or <a href="Apply-Stamp.htm" title="Click here to learn more." alt="Click here to learn more.">Apply Stamp</a> activity.</p>
        <p>To set up this activity:</p>
        <ol>
            <li>
                <MadCap:snippetText src="../../Snippets/Drag Activities.flsnp">
                </MadCap:snippetText>
            </li>
            <li>
                <MadCap:snippetText src="../../Snippets/Activity Name and Description Sentence.flsnp">
                </MadCap:snippetText>
            </li>
            <li>
                <MadCap:snippetText src="../../Snippets/Connection Profile.flsnp" />
            </li>
            <li>In the <b>Annotation to Remove</b> property box, select the entries you want this activity to operate on by selecting the <b>Edit</b> button <img src="../../../Images/Icon_Pencil_Blue.png" />.</li>
        </ol>
        <MadCap:snippetBlock src="../../Snippets/disable-activity.flsnp" />
    </body>
</html>
