        <h1>Delete Shortcuts</h1>
        <p style="text-align: center;">
            <img src="Images/deleteShortcutsCanvas.PNG" title="Delete Shortcuts activity" alt="Delete Shortcuts activity" />
        </p>
        <p>This activity deletes all shortcuts linking to a specified entry. <a href="../Tokens-Regex/Activity-Tokens/Tokens-for-Delete-Shortcuts-Activity.htm" title="Click here to learn more." alt="Click here to learn more.">Learn about the token this activity produces</a></p>
        <p>To set up this activity:</p>
        <ol>
            <li>
                <MadCap:snippetText src="../../Snippets/Drag Activities.flsnp">
                </MadCap:snippetText>
            </li>
            <li>
                <MadCap:snippetText src="../../Snippets/Activity Name and Description Sentence.flsnp">
                </MadCap:snippetText>
            </li>
            <li>
                <MadCap:snippetText src="../../Snippets/Connection Profile.flsnp" />
            </li>
            <li>In the <b>Delete Shortcuts From</b> property box, select the entry you want to delete shortcuts from. <a href="../Selecting-an-Entry.htm" title="Click here to learn more." alt="Click here to learn more.">Learn more about selecting an entry</a></li>
        </ol>
        <MadCap:snippetBlock src="../../Snippets/disable-activity.flsnp" />
    </body>
</html>
