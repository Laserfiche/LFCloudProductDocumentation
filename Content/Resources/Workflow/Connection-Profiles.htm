        <h1>Connection Profiles</h1>
        <p>The connection profile displays the repository with which the workflow interacts. To access this repository, click the app picker in the header of any page and select <b>Documents</b>.</p>
        <p class="note"><b>Note</b>: A default connection profile is automatically set when creating a workflow.</p>
