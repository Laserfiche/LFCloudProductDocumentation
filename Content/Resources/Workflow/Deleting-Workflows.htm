        <h1>Deleting Workflows</h1>
        <p>You can delete workflows from the <b>Manage</b> page. Once deleted, a workflow is sent to the <b>Deleted</b> folder on the left and cannot be restored.</p>
        <ol>
            <li>Select one or more workflows in the list on the <b>Manage</b> page.</li>
            <li>Click <b>Delete</b> in the toolbar.<p><img src="../Images/DeleteonManage.png" title="Example of Deleting a Workflow." alt="Example of Deleting a Workflow." /></p></li>
            <li>In the  dialog, click<b> Yes</b>.</li>
        </ol>
    </body>
